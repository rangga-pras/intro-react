<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Portfolio</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>

  <!-- Navbar -->
  <header id="navbar" class="navbar contact">
    <div class="logo">Ayush</div>
    <nav>
      <ul>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#recent">Works</a></li>
        <li><a href="index.html#testimonials">Testimonials</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-page">
    <div class="contact-header">
      <h2>Let’s Connect</h2>
      <p>If you have a project or just want to say hello — I’d love to hear from you!</p>
    </div>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name..." required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email..." required />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Reason for reaching out..." required />
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>
      </div>

      <button type="submit" class="send-btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <p>Ready to create something?</p>
      <h3>Let’s connect and collaborate.</h3>
    </div>
    <div class="footer-right">
      <a href="contact.html" class="footer-contact-btn">Contact Now</a>
    </div>
    <div class="footer-bottom">
      <p>© 2025 Ayush Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <script src="/src/main.js"></script>
</body>
</html>
